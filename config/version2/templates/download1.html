<!-- password_form.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accéder au fichier</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'version1/styles.css' %}">
    <script src="{% static 'version2/js/crypto-js.min.js' %}"></script>
    <script src="{% static 'version2/js/download.js' %}"></script>
</head>
<body>
    <h1>Entrez le mot de passe pour télécharger le fichier</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" id="download_form">
        {% csrf_token %}
        
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn btn-success">Télécharger</button>
    </form>
</body>
</html>

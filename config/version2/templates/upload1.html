<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'version2/styles.css' %}">
    <script src="{% static 'version2/js/crypto-js.min.js' %}"></script>
    <script src="{% static 'version2/js/upload.js' %}"></script>
</head>
<body>
    <h1>Upload your file securely</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data" id="upload_form">
        {% csrf_token %}
        <label for="document">Select a file:</label>
        <input type="file" id="document" name="document" required>
        
        <label for="password">Enter a password:</label>
        <input type="password" id="password" name="password" required>

        <label for="receiver_email">Receiver email:</label>
        <input type="text" id="receiver_email" name="receiver_email" required>

        <label for="expiration_date">Expiration date:</label>
        <input type="date" id="expiration_date" name="expiration_date" required>

        <input type="checkbox" id="unique_usage" name="unique_usage" value="unique_usage">
        <label for="unique_usage">Single-use link option </label>

        <button type="submit" class="btn btn-success">Upload</button>
        
    </form>
    
</body>
</html>

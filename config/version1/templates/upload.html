<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'version1/styles.css' %}">
    
</head>
<body>
    <h1>Upload your file securely</h1>
    {% if file_url %}
        <!-- Afficher l'URL du fichier pour que l'émetteur ou le destinataire puisse y accéder -->
        <p>Voici votre lien unique pour accéder au fichier : <a href="{{ file_url }}">{{ file_url }}</a></p>
    {% endif %}

    <p>Choose a file and enter a password for encryption.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="document">Select a file:</label>
        <input type="file" id="document" name="document" required>
        
        <label for="password">Enter a password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn btn-success">Upload</button>
        
    </form>
</body>
</html>
